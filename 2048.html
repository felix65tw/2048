<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2048 - 終極設定版</title>
    <style>
        :root {
            --board-size-desktop: 500px;
            --board-size-mobile: 352px; /* 從 320px 改為 352px (放大10%) */
            --grid-gap: 10px;
            --tile-base-color: #cdc1b4;
            --bg-color: #faf8ef;
            --board-bg: #bbada0;
            --button-color: #8f7a66;
            --button-hover: #7f6a56;
        }

        body {
            font-family: "Clear Sans", "Helvetica Neue", Arial, sans-serif;
            text-align: center;
            background-color: var(--bg-color);
            color: #776e65;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overscroll-behavior: none; 
            touch-action: none; 
            overflow: hidden;
        }

        /* --- 頂部控制列 --- */
        .controls-container {
            width: var(--board-size-desktop);
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 10px;
            position: relative;
            z-index: 10;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 50px;
            margin: 0;
            line-height: 1;
            color: #776e65;
        }

        .scores-wrapper {
            display: flex;
            gap: 5px;
        }

        .score-box {
            background-color: #bbada0;
            padding: 5px 15px;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            min-width: 60px;
            user-select: none; 
            cursor: pointer;
            transition: transform 0.1s;
        }
        .score-box:active { transform: scale(0.95); }
        .score-label { font-size: 11px; color: #eee4da; text-transform: uppercase;}
        .score-val { font-size: 18px; }

        .buttons-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* --- 按鈕樣式 --- */
        .btn {
            background-color: var(--button-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            outline: none;
            transition: background 0.2s, transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        .btn:hover { background-color: var(--button-hover); }
        .btn:active { transform: scale(0.96); }

        .btn-undo { background-color: #e78e46; }
        .btn-undo:disabled { background-color: #ccc; cursor: not-allowed; }

        .btn-settings {
            background-color: #776e65;
            padding: 8px 12px;
            font-size: 18px;
        }

        /* --- 遊戲棋盤 --- */
        #board {
            width: var(--board-size-desktop);
            height: var(--board-size-desktop);
            background-color: var(--board-bg);
            border-radius: 6px;
            position: relative;
            padding: var(--grid-gap);
            box-sizing: border-box;
            display: grid;
            gap: var(--grid-gap);
        }

        .tile {
            width: 100%; height: 100%;
            background-color: var(--tile-base-color);
            border-radius: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #776e65;
            animation: pop 0.2s ease-in;
            user-select: none;
        }

        /* 字體大小 RWD */
        .size-3 .tile { font-size: 60px; }
        .size-4 .tile { font-size: 50px; }
        .size-5 .tile { font-size: 40px; }
        .size-6 .tile { font-size: 30px; }
        .size-8 .tile { font-size: 22px; }

        @keyframes pop {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* 數字顏色 */
        .x2 { background-color: #eee4da; }
        .x4 { background-color: #ede0c8; }
        .x8 { background-color: #f2b179; color: #f9f6f2; }
        .x16 { background-color: #f59563; color: #f9f6f2; }
        .x32 { background-color: #f67c5f; color: #f9f6f2; }
        .x64 { background-color: #f65e3b; color: #f9f6f2; }
        .x128 { background-color: #edcf72; color: #f9f6f2; box-shadow: 0 0 30px 5px rgba(243, 215, 116, 0.4); } 
        .x256 { background-color: #edcc61; color: #f9f6f2; box-shadow: 0 0 30px 10px rgba(243, 215, 116, 0.5); }
        .x512 { background-color: #edc850; color: #f9f6f2; }
        .x1024 { background-color: #edc53f; color: #f9f6f2; }
        .x2048 { background-color: #edc22e; color: #f9f6f2; box-shadow: 0 0 30px 10px rgba(237, 194, 46, 0.6); }

        /* 高位數微調 */
        .size-4 .tile.x128, .size-4 .tile.x256, .size-4 .tile.x512 { font-size: 40px; }
        .size-4 .tile.x1024, .size-4 .tile.x2048 { font-size: 30px; }
        .size-8 .tile.x128, .size-8 .tile.x256, .size-8 .tile.x512 { font-size: 18px; }
        .size-8 .tile.x1024, .size-8 .tile.x2048 { font-size: 14px; }

        /* --- Overlay 通用樣式 (設定、勝利、失敗) --- */
        .overlay {
            display: none;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 100;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 6px;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- 設定畫面 --- */
        #settings-screen {
            background-color: rgba(250, 248, 239, 0.95);
            color: #776e65;
            z-index: 150;
        }
        
        .settings-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 80%;
            max-width: 300px;
        }

        .settings-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
        }

        select {
            padding: 8px;
            border-radius: 5px;
            border: 2px solid #8f7a66;
            background: #fff;
            color: #776e65;
            font-weight: bold;
            font-size: 16px;
        }

        /* --- 遊戲結束畫面 (失敗) --- */
        #game-over {
            background-color: rgba(238, 228, 218, 0.73);
            color: #776e65;
        }

        /* --- 勝利畫面 (全螢幕特效) --- */
        #victory-screen {
            position: fixed; 
            top: 0; left: 0; width: 100vw; height: 100vh;
            background-color: rgba(10, 10, 20, 0.92);
            z-index: 2000;
        }

        #fireworks-canvas {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2001;
            pointer-events: none;
        }

        .victory-content {
            position: relative;
            z-index: 2003;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .neon-text {
            font-size: 70px;
            color: #fff;
            text-transform: uppercase;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 40px #ff00de, 0 0 80px #ff00de;
            animation: pulsate 1.5s infinite alternate;
        }

        @keyframes pulsate {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0.9; transform: scale(1.05); }
        }

        /* 勝利統計數據 - 修改為三行顯示 */
        .victory-stats {
            display: flex;
            flex-direction: column; /* 垂直排列 */
            gap: 15px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 40px;     /* 增加內距讓框框看起來穩重 */
            border-radius: 10px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            text-align: center;
            min-width: 180px;       /* 設定最小寬度 */
        }

        .stat-item { 
            display: flex; 
            flex-direction: column;
            border-bottom: 1px solid rgba(255,255,255,0.2); /* 每一行加底線 */
            padding-bottom: 10px;
        }
        
        .stat-item:last-child {
            border-bottom: none; /* 最後一行不要底線 */
            padding-bottom: 0;
        }

        .stat-label { font-size: 14px; color: #ccc; margin-bottom: 2px; }
        .stat-val { font-size: 28px; font-weight: bold; color: #ffeb3b; letter-spacing: 1px;}

        .btn-victory-new {
            background-color: #f65e3b;
            font-size: 22px;
            padding: 15px 40px;
            box-shadow: 0 0 20px rgba(246, 94, 59, 0.6);
            border: 2px solid #fff;
            margin-top: 10px;
        }

        .instructions { font-size: 14px; margin-top: 15px; color: #776e65;}

        /* --- 手機版 RWD --- */
        @media screen and (max-width: 520px) {
            /* 整體放大10% */
            :root { 
                --board-size-mobile: 352px; /* 從 320px 改為 352px */
                --grid-gap: 5px; 
            }
            
            .controls-container { width: var(--board-size-mobile); }
            #board {
                width: var(--board-size-mobile);
                height: var(--board-size-mobile);
                padding: 5px; gap: 5px;
            }
            
            h1 { font-size: 36px; }
            .neon-text { font-size: 50px; }
            .size-4 .tile { font-size: 35px; }
            .size-6 .tile { font-size: 20px; }
            .size-8 .tile { font-size: 14px; }
            
            .victory-stats { padding: 15px 30px; }
            .stat-val { font-size: 24px; }
            
            /* 隱藏提示文字 */
            .instructions { display: none; }
        }
    </style>
</head>
<body>

    <div class="controls-container">
        <!-- 頂部：標題、分數、設定 -->
        <div class="header-row">
            <h1>2048</h1>
            <div class="scores-wrapper">
                <div class="score-box" id="step-box-trigger">
                    <span class="score-label">Steps</span>
                    <span class="score-val" id="steps">0</span>
                </div>
                <!-- 測試獲勝: 點3次 -->
                <div class="score-box" id="score-box-trigger">
                    <span class="score-label">Score</span>
                    <span class="score-val" id="score">0</span>
                </div>
                <button class="btn btn-settings" onclick="openSettings()">⚙️</button>
            </div>
        </div>
        
        <!-- 底部：新遊戲、撤銷 -->
        <div class="buttons-row">
            <button class="btn" onclick="initGame()">新遊戲</button>
            <button class="btn btn-undo" id="undo-btn" onclick="undo()" disabled>↩ 撤銷</button>
        </div>
    </div>

    <!-- 遊戲棋盤區域 -->
    <div id="board">
        
        <!-- 設定選單 Overlay -->
        <div id="settings-screen" class="overlay">
            <h2 style="font-size:30px; margin-bottom:20px;">設 定</h2>
            <div class="settings-content">
                <div class="settings-item">
                    <span>棋盤大小</span>
                    <select id="grid-size" onchange="initGame()">
                        <option value="3">3 x 3</option>
                        <option value="4" selected>4 x 4</option>
                        <option value="5">5 x 5</option>
                        <option value="6">6 x 6</option>
                        <option value="8">8 x 8</option>
                    </select>
                </div>
                <div class="settings-item">
                    <span>音效</span>
                    <button class="btn" id="sound-btn" onclick="toggleSound()" style="padding:5px 15px; font-size:14px;">開啟</button>
                </div>
                <hr style="width:100%; border:0; border-top:1px solid #ccc;">
                <button class="btn" onclick="closeSettings()" style="width:100%;">返回遊戲</button>
            </div>
        </div>

        <!-- 失敗畫面 Overlay -->
        <div id="game-over" class="overlay">
            <p style="font-size:30px; font-weight:bold;">遊戲結束!</p>
            <div style="display:flex; gap:10px;">
                <button class="btn btn-undo" onclick="undo()">↩ 悔棋</button>
                <button class="btn" onclick="initGame()">重玩</button>
            </div>
        </div>
        
        <!-- 格子會動態生成在這裡 -->
    </div>

    <!-- 勝利畫面 Overlay (全螢幕) -->
    <div id="victory-screen" class="overlay">
        <canvas id="fireworks-canvas"></canvas>
        <div class="victory-content">
            <div class="neon-text">YOU WIN!</div>
            
            <!-- 勝利統計資訊 (改為三行顯示) -->
            <div class="victory-stats">
                <div class="stat-item">
                    <span class="stat-label">分數</span>
                    <span class="stat-val" id="vic-score">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">步數</span>
                    <span class="stat-val" id="vic-steps">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">撤銷次數</span>
                    <span class="stat-val" id="vic-undos">0</span>
                </div>
            </div>

            <!-- 僅保留新遊戲 -->
            <button class="btn btn-victory-new" onclick="initGame()">新遊戲</button>
        </div>
    </div>

    <p class="instructions">方向鍵 / 滑動移動方塊，相同數字會合併</p>

    <script>
        // --- 全局變數 ---
        let board;
        let score = 0;
        let steps = 0;
        let undoCount = 0; // 紀錄撤銷次數
        let rows = 4;
        let columns = 4;
        let isGameOver = false;
        let soundEnabled = true;
        let gameHistory = []; 

        // --- 音效系統 (Web Audio API) ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();

        function playSound(type) {
            if (!soundEnabled || audioCtx.state === 'suspended') {
                audioCtx.resume();
                if (!soundEnabled) return;
            }

            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            const now = audioCtx.currentTime;

            if (type === 'move') {
                osc.type = 'sine'; osc.frequency.setValueAtTime(600, now);
                osc.frequency.exponentialRampToValueAtTime(200, now + 0.1);
                gainNode.gain.setValueAtTime(0.2, now);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                osc.start(now); osc.stop(now + 0.1);
            } else if (type === 'merge') {
                osc.type = 'triangle'; osc.frequency.setValueAtTime(300, now);
                osc.frequency.linearRampToValueAtTime(600, now + 0.1);
                gainNode.gain.setValueAtTime(0.2, now);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
                osc.start(now); osc.stop(now + 0.15);
            } else if (type === 'undo') {
                osc.type = 'sine'; osc.frequency.setValueAtTime(200, now);
                osc.frequency.exponentialRampToValueAtTime(600, now + 0.1);
                gainNode.gain.setValueAtTime(0.1, now);
                gainNode.gain.linearRampToValueAtTime(0.01, now + 0.1);
                osc.start(now); osc.stop(now + 0.1);
            } else if (type === 'gameover') {
                osc.type = 'sawtooth'; osc.frequency.setValueAtTime(200, now);
                osc.frequency.linearRampToValueAtTime(50, now + 0.8);
                gainNode.gain.setValueAtTime(0.3, now);
                gainNode.gain.linearRampToValueAtTime(0.01, now + 0.8);
                osc.start(now); osc.stop(now + 0.8);
            } else if (type === 'win') {
                // 勝利音效
                const notes = [523.25, 659.25, 783.99, 1046.50, 1318.51, 1567.98]; 
                notes.forEach((freq, i) => {
                    setTimeout(() => {
                        const o = audioCtx.createOscillator();
                        const g = audioCtx.createGain();
                        o.type = 'triangle'; o.connect(g); g.connect(audioCtx.destination);
                        o.frequency.value = freq;
                        g.gain.setValueAtTime(0.15, audioCtx.currentTime);
                        g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.6);
                        o.start(audioCtx.currentTime); o.stop(audioCtx.currentTime + 0.6);
                    }, i * 100);
                });
            } else if (type === 'firework') {
                const bufferSize = audioCtx.sampleRate * 0.5; 
                const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;
                const noise = audioCtx.createBufferSource();
                noise.buffer = buffer;
                const noiseGain = audioCtx.createGain();
                const filter = audioCtx.createBiquadFilter();
                filter.type = 'lowpass'; filter.frequency.value = 800;
                noise.connect(filter); filter.connect(noiseGain); noiseGain.connect(audioCtx.destination);
                noiseGain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                noiseGain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                noise.start(audioCtx.currentTime);
            }
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            const btn = document.getElementById('sound-btn');
            btn.innerText = soundEnabled ? "開啟" : "關閉";
            btn.style.backgroundColor = soundEnabled ? "#8f7a66" : "#999";
        }

        // --- 設定選單邏輯 ---
        function openSettings() {
            // 如果遊戲結束或勝利畫面正在顯示，暫時不給開設定，避免層級混亂
            if(document.getElementById("victory-screen").style.display === "flex") return;
            document.getElementById("settings-screen").style.display = "flex";
        }

        function closeSettings() {
            document.getElementById("settings-screen").style.display = "none";
        }

        // --- 測試密技 ---
        // 1. 點 Score 3次 -> 贏
        let winClickCount = 0;
        let winClickTimer = null;
        document.getElementById("score-box-trigger").addEventListener("click", function() {
            winClickCount++;
            if (winClickCount === 3) {
                triggerVictory();
                winClickCount = 0;
            }
            clearTimeout(winClickTimer);
            winClickTimer = setTimeout(() => { winClickCount = 0; }, 500); 
        });

        // 2. 點 Steps 3次 -> 輸
        let loseClickCount = 0;
        let loseClickTimer = null;
        document.getElementById("step-box-trigger").addEventListener("click", function() {
            loseClickCount++;
            if (loseClickCount === 3) {
                triggerDefeat();
                loseClickCount = 0;
            }
            clearTimeout(loseClickTimer);
            loseClickTimer = setTimeout(() => { loseClickCount = 0; }, 500); 
        });

        // --- 遊戲邏輯 ---
        window.onload = function() {
            initGame();
            window.addEventListener('resize', resizeCanvas);
        }

        function initGame() {
            closeSettings(); // 確保設定關閉
            
            const sizeSelect = document.getElementById("grid-size");
            const size = parseInt(sizeSelect.value);
            rows = size;
            columns = size;

            board = Array.from({ length: rows }, () => Array(columns).fill(0));
            score = 0;
            steps = 0;
            undoCount = 0;
            isGameOver = false;
            gameHistory = []; 
            updateUndoButton();

            document.getElementById("score").innerText = score;
            document.getElementById("steps").innerText = steps;
            document.getElementById("game-over").style.display = "none";
            document.getElementById("victory-screen").style.display = "none";
            stopFireworks();

            const boardEl = document.getElementById("board");
            boardEl.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;
            boardEl.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
            boardEl.className = `size-${size}`;

            renderBoard();
            setTwo();
            setTwo();
        }

        function undo() {
            if (gameHistory.length === 0) return;
            const lastState = gameHistory.pop();
            board = lastState.board;
            score = lastState.score;
            steps = lastState.steps;
            
            // 撤銷時增加計數
            undoCount++; 
            isGameOver = false;
            
            // 隱藏失敗畫面
            document.getElementById("game-over").style.display = "none";
            
            document.getElementById("score").innerText = score;
            document.getElementById("steps").innerText = steps;
            
            renderBoard();
            updateUndoButton();
            playSound('undo');
        }

        function updateUndoButton() {
            document.getElementById("undo-btn").disabled = gameHistory.length === 0;
        }

        function renderBoard() {
            const boardEl = document.getElementById("board");
            const tiles = document.querySelectorAll(".tile");
            tiles.forEach(t => t.remove());

            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < columns; c++) {
                    let tile = document.createElement("div");
                    tile.classList.add("tile");
                    let num = board[r][c];
                    if (num > 0) {
                        tile.innerText = num;
                        if (num <= 2048) tile.classList.add("x" + num);
                        else tile.classList.add("x2048");
                    }
                    boardEl.appendChild(tile);
                }
            }
        }

        function filterZero(row) {
            return row.filter(num => num != 0);
        }

        function slide(row) {
            row = filterZero(row);
            let mergedThisRow = false;
            for (let i = 0; i < row.length - 1; i++) {
                if (row[i] == row[i+1]) {
                    row[i] *= 2;
                    row[i+1] = 0;
                    score += row[i];
                    mergedThisRow = true;
                }
            }
            row = filterZero(row);
            while (row.length < columns) row.push(0);
            return { newRow: row, merged: mergedThisRow };
        }

        function move(direction) {
            if (isGameOver || document.getElementById("settings-screen").style.display === "flex") return;

            const currentBoardState = JSON.parse(JSON.stringify(board));
            const currentScoreState = score;
            const currentStepsState = steps;

            let moved = false;
            let mergedInMove = false;

            if (direction === 'Left' || direction === 'Right') {
                for (let r = 0; r < rows; r++) {
                    let row = board[r];
                    let original = JSON.stringify(row);
                    if (direction === 'Right') row.reverse();
                    let result = slide(row);
                    row = result.newRow;
                    if (result.merged) mergedInMove = true;
                    if (direction === 'Right') row.reverse();
                    board[r] = row;
                    if (JSON.stringify(board[r]) !== original) moved = true;
                }
            } 
            else if (direction === 'Up' || direction === 'Down') {
                for (let c = 0; c < columns; c++) {
                    let row = [];
                    for(let r=0; r<rows; r++) row.push(board[r][c]);
                    let original = JSON.stringify(row);
                    if (direction === 'Down') row.reverse();
                    let result = slide(row);
                    row = result.newRow;
                    if (result.merged) mergedInMove = true;
                    if (direction === 'Down') row.reverse();
                    for (let r = 0; r < rows; r++) board[r][c] = row[r];
                    if (JSON.stringify(row) !== original) moved = true;
                }
            }

            if (moved) {
                steps++;
                gameHistory.push({
                    board: currentBoardState,
                    score: currentScoreState,
                    steps: currentStepsState
                });
                updateUndoButton();
                document.getElementById("score").innerText = score;
                document.getElementById("steps").innerText = steps;
                renderBoard();
                setTwo();
                
                if (mergedInMove) playSound('merge');
                else playSound('move');

                checkWin();
                checkGameOver();
            }
        }

        function setTwo() {
            if (!hasEmptyTile()) return;
            let found = false;
            while (!found) {
                let r = Math.floor(Math.random() * rows);
                let c = Math.floor(Math.random() * columns);
                if (board[r][c] == 0) {
                    board[r][c] = Math.random() > 0.1 ? 2 : 4;
                    renderBoard();
                    found = true;
                }
            }
        }

        function hasEmptyTile() {
            for (let r = 0; r < rows; r++) for (let c = 0; c < columns; c++) if (board[r][c] == 0) return true;
            return false;
        }

        function checkWin() {
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < columns; c++) {
                    if (board[r][c] === 2048) {
                        triggerVictory();
                        return;
                    }
                }
            }
        }

        function triggerVictory() {
            isGameOver = true;
            
            // 更新勝利畫面的數據
            document.getElementById("vic-score").innerText = score;
            document.getElementById("vic-steps").innerText = steps;
            document.getElementById("vic-undos").innerText = undoCount;

            document.getElementById("victory-screen").style.display = "flex";
            playSound('win');
            startFireworks();
        }
        
        function triggerDefeat() {
            isGameOver = true;
            document.getElementById("game-over").style.display = "flex";
            playSound('gameover');
        }

        function checkGameOver() {
            if (hasEmptyTile()) return;
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < columns; c++) {
                    if (c < columns - 1 && board[r][c] == board[r][c+1]) return;
                    if (r < rows - 1 && board[r][c] == board[r+1][c]) return;
                }
            }
            triggerDefeat();
        }

        // --- 輸入監聽 ---
        document.addEventListener('keyup', (e) => {
            if (e.code == "ArrowLeft") move('Left');
            else if (e.code == "ArrowRight") move('Right');
            else if (e.code == "ArrowUp") move('Up');
            else if (e.code == "ArrowDown") move('Down');
        });

        let startX, startY;
        document.addEventListener('touchstart', (e) => {
            if(e.touches.length > 1) return;
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }, { passive: false });
        document.addEventListener('touchmove', (e) => { e.preventDefault(); }, { passive: false });
        document.addEventListener('touchend', (e) => {
            if(!startX || !startY) return;
            let endX = e.changedTouches[0].clientX;
            let endY = e.changedTouches[0].clientY;
            if (Math.abs(endX - startX) > Math.abs(endY - startY)) {
                if (Math.abs(endX - startX) > 30) {
                    if (endX - startX > 0) move('Right'); else move('Left');
                }
            } else {
                if (Math.abs(endY - startY) > 30) {
                    if (endY - startY > 0) move('Down'); else move('Up');
                }
            }
            startX = null; startY = null;
        });

        // --- 煙火特效 (Canvas) ---
        let canvas = document.getElementById('fireworks-canvas');
        let ctx = canvas.getContext('2d');
        let fireworks = [];
        let particles = [];
        let animationId;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function random(min, max) { return Math.random() * (max - min) + min; }

        class Firework {
            constructor() {
                this.x = random(window.innerWidth * 0.1, window.innerWidth * 0.9);
                this.y = window.innerHeight;
                this.targetY = random(window.innerHeight * 0.1, window.innerHeight * 0.4);
                this.speed = random(5, 8);
                this.angle = -Math.PI / 2 + random(-0.1, 0.1);
                this.vx = Math.cos(this.angle) * this.speed;
                this.vy = Math.sin(this.angle) * this.speed;
                this.hue = Math.floor(random(0, 360));
                this.brightness = random(50, 70);
                this.dead = false;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.05;
                if (this.vy >= 0 || this.y <= this.targetY) {
                    this.dead = true;
                    createParticles(this.x, this.y, this.hue);
                    playSound('firework');
                }
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${this.hue}, 100%, ${this.brightness}%)`;
                ctx.fill();
            }
        }

        class Particle {
            constructor(x, y, hue) {
                this.x = x; this.y = y;
                this.hue = hue + random(-20, 20);
                const angle = random(0, Math.PI * 2);
                const speed = random(1, 10); 
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.friction = 0.92;
                this.gravity = 0.15;
                this.alpha = 1;
                this.decay = random(0.005, 0.02);
                this.brightness = random(50, 80);
            }
            update() {
                this.vx *= this.friction;
                this.vy *= this.friction;
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.decay;
                if (Math.random() < 0.1) this.brightness = 100; else this.brightness = random(50, 80);
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, random(1, 2.5), 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${this.hue}, 100%, ${this.brightness}%)`;
                ctx.fill();
                ctx.restore();
            }
        }

        function createParticles(x, y, hue) {
            const particleCount = 80; 
            for (let i = 0; i < particleCount; i++) particles.push(new Particle(x, y, hue));
        }

        function loop() {
            animationId = requestAnimationFrame(loop);
            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'lighter';
            if (Math.random() < 0.15) { 
                fireworks.push(new Firework());
                if (Math.random() < 0.3) fireworks.push(new Firework());
            }
            fireworks = fireworks.filter(f => !f.dead);
            particles = particles.filter(p => p.alpha > 0);
            fireworks.forEach(f => { f.update(); f.draw(); });
            particles.forEach(p => { p.update(); p.draw(); });
        }

        function startFireworks() { resizeCanvas(); loop(); }
        function stopFireworks() {
            if (animationId) cancelAnimationFrame(animationId);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            fireworks = []; particles = [];
        }
    </script>
</body>
