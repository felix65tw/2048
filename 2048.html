<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2048 - 終極設定版</title>
    <style>
        :root {
            --board-size-desktop: 500px;
            --board-size-mobile: 377px;
            --grid-gap: 10px;
            --tile-base-color: #cdc1b4;
            --bg-color: #faf8ef;
            --board-bg: #bbada0;
            --button-color: #8f7a66;
            --button-hover: #7f6a56;
        }

        body {
            font-family: "Clear Sans", "Helvetica Neue", Arial, sans-serif;
            text-align: center;
            background-color: var(--bg-color);
            color: #776e65;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overscroll-behavior: none; 
            touch-action: none; 
            overflow: hidden;
        }

        /* --- 頂部控制列 --- */
        .controls-container {
            width: var(--board-size-desktop);
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 10px;
            position: relative;
            z-index: 10;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 50px;
            margin: 0;
            line-height: 1;
            color: #776e65;
            cursor: pointer;
            user-select: none;
            transition: transform 0.1s;
        }
        
        h1:active { transform: scale(0.95); }

        /* AI方向顯示區域 - 在標題和步數之間 */
        .ai-direction-display {
            flex-grow: 1;
            display: none;
            justify-content: center;
            align-items: center;
            margin: 0 15px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .ai-direction-display.visible {
            display: flex;
            opacity: 1;
        }
        
        .direction-arrow {
            font-size: 17px;
            font-weight: bold;
            padding: 2px 6px;
            color: #8f7a66;
            border-radius: 4px;
            min-width: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            background: transparent;
            box-shadow: none;
        }
        
        .direction-text {
            font-size: 10px;
            color: #8f7a66;
            margin-top: 2px;
            font-weight: bold;
            text-align: center;
        }

        .scores-wrapper {
            display: flex;
            gap: 5px;
        }

        .score-box {
            background-color: #bbada0;
            padding: 5px 15px;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            min-width: 60px;
            user-select: none; 
            cursor: pointer;
            transition: transform 0.1s;
        }
        .score-box:active { transform: scale(0.95); }
        .score-label { font-size: 11px; color: #eee4da; text-transform: uppercase;}
        .score-val { font-size: 18px; }

        .buttons-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 5px;
        }

        /* --- 按鈕樣式 --- */
        .btn {
            background-color: var(--button-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            outline: none;
            transition: background 0.2s, transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        .btn:hover { background-color: var(--button-hover); }
        .btn:active { transform: scale(0.96); }

        .btn-undo { background-color: #e78e46; }
        .btn-undo.disabled { 
            background-color: #ccc; 
            cursor: not-allowed;
            position: relative;
            overflow: hidden;
        }
        
        .btn-undo.disabled::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0.1) 50%, rgba(0,0,0,0.05) 100%);
            pointer-events: none;
            border-radius: 5px;
        }

        .btn-settings {
            background-color: #776e65;
            padding: 8px 12px;
            font-size: 18px;
        }

        /* AI統計信息容器 */
        .ai-stats-container {
            display: flex;
            gap: 10px;
            font-size: 12px;
            color: #8f7a66;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .ai-stats-container.visible {
            opacity: 1;
        }
        
        .ai-stat-item {
            background-color: #eee4da;
            padding: 3px 8px;
            border-radius: 4px;
            white-space: nowrap;
        }

        /* --- 遊戲棋盤 --- */
        #board {
            width: var(--board-size-desktop);
            height: var(--board-size-desktop);
            background-color: var(--board-bg);
            border-radius: 6px;
            position: relative;
            padding: var(--grid-gap);
            box-sizing: border-box;
            display: grid;
            gap: var(--grid-gap);
        }

        /* 8x8棋盤格線調整 - 按比例變細 */
        .size-8 #board {
            padding: 5px;
            gap: 5px;
        }

        .tile {
            width: 100%; height: 100%;
            background-color: var(--tile-base-color);
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #776e65;
            animation: pop 0.2s ease-in;
            user-select: none;
            position: relative;
            overflow: hidden;
        }

        /* 棋子立體效果 */
        .tile::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 4px;
            background: linear-gradient(135deg, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0.1) 50%, rgba(0,0,0,0.05) 100%);
            pointer-events: none;
        }

        /* 字體大小 RWD */
        .size-3 .tile { font-size: 60px; }
        .size-4 .tile { font-size: 50px; }
        .size-5 .tile { font-size: 40px; }
        .size-6 .tile { font-size: 30px; }
        .size-8 .tile { font-size: 22px; }

        @keyframes pop {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* 數字顏色 - 添加立體陰影效果 */
        .x2 { 
            background: linear-gradient(135deg, #eee4da 0%, #e0d8c8 100%);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .x4 { 
            background: linear-gradient(135deg, #ede0c8 0%, #d8c8a8 100%);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .x8 { 
            background: linear-gradient(135deg, #f2b179 0%, #e09e5f 100%);
            color: #f9f6f2;
            box-shadow: 0 4px 12px rgba(242, 177, 121, 0.3);
        }
        .x16 { 
            background: linear-gradient(135deg, #f59563 0%, #e08553 100%);
            color: #f9f6f2;
            box-shadow: 0 4px 12px rgba(245, 149, 99, 0.3);
        }
        .x32 { 
            background: linear-gradient(135deg, #f67c5f 0%, #e06c4f 100%);
            color: #f9f6f2;
            box-shadow: 0 4px 12px rgba(246, 124, 95, 0.3);
        }
        .x64 { 
            background: linear-gradient(135deg, #f65e3b 0%, #e04e2b 100%);
            color: #f9f6f2;
            box-shadow: 0 4px 12px rgba(246, 94, 59, 0.3);
        }
        .x128 { 
            background: linear-gradient(135deg, #edcf72 0%, #ddbf62 100%);
            color: #f9f6f2;
            box-shadow: 0 0 30px 5px rgba(243, 215, 116, 0.4);
        }
        .x256 { 
            background: linear-gradient(135deg, #edcc61 0%, #ddbc51 100%);
            color: #f9f6f2;
            box-shadow: 0 0 30px 10px rgba(243, 215, 116, 0.5);
        }
        .x512 { 
            background: linear-gradient(135deg, #edc850 0%, #ddb840 100%);
            color: #f9f6f2;
            box-shadow: 0 0 30px 10px rgba(237, 200, 80, 0.4);
        }
        .x1024 { 
            background: linear-gradient(135deg, #edc53f 0%, #ddb52f 100%);
            color: #f9f6f2;
            box-shadow: 0 0 30px 10px rgba(237, 197, 63, 0.4);
        }
        .x2048 { 
            background: linear-gradient(135deg, #edc22e 0%, #ddb21e 100%);
            color: #f9f6f2;
            box-shadow: 0 0 30px 10px rgba(237, 194, 46, 0.6);
        }
        .x4096 { 
            background: linear-gradient(135deg, #3dc2ed 0%, #2da2dd 100%);
            color: #f9f6f2;
            box-shadow: 0 0 30px 10px rgba(61, 194, 237, 0.6);
        }

        /* 高位數微調 */
        .size-4 .tile.x128, .size-4 .tile.x256, .size-4 .tile.x512 { font-size: 40px; }
        .size-4 .tile.x1024, .size-4 .tile.x2048, .size-4 .tile.x4096 { font-size: 30px; }
        .size-8 .tile.x128, .size-8 .tile.x256, .size-8 .tile.x512 { font-size: 18px; }
        .size-8 .tile.x1024, .size-8 .tile.x2048, .size-8 .tile.x4096 { font-size: 14px; }

        /* --- Overlay 通用樣式 --- */
        .overlay {
            display: none;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 100;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 6px;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- 設定畫面 --- */
        #settings-screen {
            background-color: rgba(250, 248, 239, 0.95);
            color: #776e65;
            z-index: 150;
        }
        
        .settings-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 90%;
            max-width: 400px;
        }

        .settings-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            gap: 15px;
        }

        /* 棋盤大小選擇器 */
        .size-selector {
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: nowrap;
            width: 100%;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .size-option {
            background-color: #eee4da;
            color: #776e65;
            border: none;
            border-radius: 3px;
            width: 55px;
            height: 55px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex-shrink: 0;
        }

        .size-option:hover {
            background-color: #ede0c8;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }

        .size-option.active {
            background-color: #f2b179;
            color: #f9f6f2;
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(242, 177, 121, 0.5);
        }

        /* 目標數字選擇器樣式 - 調整為更緊湊的佈局 */
        .target-selector {
            display: flex;
            gap: 6px; /* 減少間距 */
            justify-content: center;
            flex-wrap: nowrap;
            width: 100%;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .target-option {
            background-color: #eee4da;
            color: #776e65;
            border: none;
            border-radius: 3px;
            width: 50px; /* 減小寬度 */
            height: 50px; /* 減小高度 */
            font-size: 14px; /* 減小字體 */
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex-shrink: 0;
        }

        .target-option:hover {
            background-color: #ede0c8;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }

        .target-option.active {
            background-color: #f2b179;
            color: #f9f6f2;
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(242, 177, 121, 0.5);
        }

        /* --- 遊戲結束畫面 --- */
        #game-over {
            background-color: rgba(238, 228, 218, 0.73);
            color: #776e65;
        }

        /* --- 勝利畫面 --- */
        #victory-screen {
            position: fixed; 
            top: 0; left: 0; width: 100vw; height: 100vh;
            background-color: rgba(10, 10, 20, 0.92);
            z-index: 2000;
        }

        #fireworks-canvas {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2001;
            pointer-events: none;
        }

        .victory-content {
            position: relative;
            z-index: 2003;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .neon-text {
            font-size: 70px;
            color: #fff;
            text-transform: uppercase;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 40px #ff00de, 0 0 80px #ff00de;
            animation: pulsate 1.5s infinite alternate;
        }

        @keyframes pulsate {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0.9; transform: scale(1.05); }
        }

        /* 勝利統計數據 */
        .victory-stats {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 40px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            text-align: center;
            min-width: 180px;
        }

        .stat-item { 
            display: flex; 
            flex-direction: column;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding-bottom: 10px;
        }
        
        .stat-item:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .stat-label { font-size: 14px; color: #ccc; margin-bottom: 2px; }
        .stat-val { font-size: 28px; font-weight: bold; color: #ffeb3b; letter-spacing: 1px;}

        .btn-victory-back {
            background-color: #8f7a66;
            font-size: 22px;
            padding: 15px 40px;
            border: 2px solid #fff;
            margin-top: 10px;
        }

        .instructions { font-size: 14px; margin-top: 15px; color: #776e65;}

        /* --- 手機版 RWD --- */
        @media screen and (max-width: 520px) {
            :root { 
                --board-size-mobile: 377px;
                --grid-gap: 5px; 
            }
            
            body {
                justify-content: flex-start;
                padding-top: 3vh;
            }
            
            .controls-container { 
                width: var(--board-size-mobile); 
                margin-top: 1vh;
            }
            
            #board {
                width: var(--board-size-mobile);
                height: var(--board-size-mobile);
                padding: 5px; 
                gap: 5px;
                margin-top: 0.5vh;
            }
            
            /* 手機版中針對8x8的調整 */
            .size-8 #board {
                padding: 2.5px;
                gap: 2.5px;
            }
            
            h1 { 
                font-size: 36px;
            }
            
            /* 手機版AI方向顯示調整 - 再縮小30% */
            .direction-arrow {
                font-size: 14px;
                padding: 1px 4px;
                min-width: 25px;
            }
            
            .direction-text {
                font-size: 8px;
            }
            
            .neon-text { 
                font-size: 50px; 
            }
            
            .size-4 .tile { 
                font-size: 36px;
            }
            
            .size-6 .tile { 
                font-size: 22px;
            }
            
            .size-8 .tile { 
                font-size: 16px;
            }
            
            .size-4 .tile.x128, 
            .size-4 .tile.x256, 
            .size-4 .tile.x512 { 
                font-size: 32px;
            }
            
            .size-4 .tile.x1024, 
            .size-4 .tile.x2048,
            .size-4 .tile.x4096 { 
                font-size: 24px;
            }
            
            .victory-stats { 
                padding: 15px 30px; 
            }
            
            .stat-val { 
                font-size: 24px; 
            }
            
            .instructions { 
                display: none; 
            }
            
            .size-option, .target-option {
                width: 45px; /* 手機版更小 */
                height: 45px;
                font-size: 12px;
            }
            
            .settings-content {
                width: 95%;
                max-width: 340px;
            }
            
            .score-box {
                padding: 5px 15px;
                min-width: 60px;
            }
            
            .score-val {
                font-size: 18px;
            }
            
            /* 手機版按鈕佈局調整 - 新遊戲和撤銷分別靠兩邊 */
            .buttons-row {
                display: flex;
                justify-content: space-between;
                align-items: center;
                width: 100%;
                gap: 5px;
            }
            
            /* 確保AI統計信息容器居中對齊 */
            .ai-stats-container {
                justify-content: center;
                margin: 0 auto;
            }
            
            .btn {
                padding: 8px 12px;
                font-size: 14px;
            }
            
            /* 調整新遊戲按鈕，使其靠左對齊 */
            .buttons-row .btn:first-child {
                margin-right: auto;
            }
            
            /* 調整撤銷按鈕，使其靠右對齊 */
            .buttons-row .btn-undo {
                margin-left: auto;
            }
            
            .ai-stats-container {
                font-size: 10px;
                gap: 5px;
            }
            
            .ai-stat-item {
                padding: 2px 6px;
            }
            
            .btn-victory-back {
                font-size: 18px;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>

    <div class="controls-container">
        <div class="header-row">
            <h1 id="title-2048">2048</h1>
            
            <!-- AI方向顯示區域 -->
            <div class="ai-direction-display" id="ai-direction-display">
                <div>
                    <div class="direction-arrow" id="direction-arrow">→</div>
                    <div class="direction-text" id="direction-text">向右移動</div>
                </div>
            </div>
            
            <div class="scores-wrapper">
                <div class="score-box" id="step-box-trigger">
                    <span class="score-label">Steps</span>
                    <span class="score-val" id="steps">0</span>
                </div>
                <div class="score-box" id="score-box-trigger">
                    <span class="score-label">Score</span>
                    <span class="score-val" id="score">0</span>
                </div>
                <button class="btn btn-settings" onclick="openSettings()">⚙️</button>
            </div>
        </div>
        
        <div class="buttons-row">
            <button class="btn" onclick="initGame()">新遊戲</button>
            
            <div class="ai-stats-container" id="ai-stats-container">
                <div class="ai-stat-item">AI步數: <span id="ai-moves">0</span></div>
                <div class="ai-stat-item">AI速度: <span id="ai-speed">慢</span></div>
            </div>
            
            <button class="btn btn-undo" id="undo-btn" onclick="handleUndoClick()">↩ 撤銷</button>
        </div>
    </div>

    <div id="board">
        
        <div id="settings-screen" class="overlay">
            <h2 style="font-size:30px; margin-bottom:20px;">設 定</h2>
            <div class="settings-content">
                <div class="settings-item">
                    <span>棋盤大小</span>
                    <div class="size-selector" id="size-selector">
                        <button class="size-option" data-size="3">3×3</button>
                        <button class="size-option active" data-size="4">4×4</button>
                        <button class="size-option" data-size="5">5×5</button>
                        <button class="size-option" data-size="6">6×6</button>
                        <button class="size-option" data-size="8">8×8</button>
                    </div>
                </div>
                <div class="settings-item">
                    <span>目標數字</span>
                    <div class="target-selector" id="target-selector">
                        <button class="target-option" data-target="128">128</button>
                        <button class="target-option" data-target="256">256</button>
                        <button class="target-option" data-target="512">512</button>
                        <button class="target-option" data-target="1024">1024</button>
                        <button class="target-option active" data-target="2048">2048</button>
                        <button class="target-option" data-target="4096">4096</button>
                    </div>
                </div>
                <div class="settings-item">
                    <span>音效</span>
                    <button class="btn" id="sound-btn" onclick="toggleSound()" style="padding:5px 15px; font-size:14px;">開啟</button>
                </div>
                <hr style="width:100%; border:0; border-top:1px solid #ccc;">
                <button class="btn" onclick="closeSettings()" style="width:100%;">返回遊戲</button>
            </div>
        </div>

        <div id="game-over" class="overlay">
            <p style="font-size:30px; font-weight:bold;">遊戲結束!</p>
            <div style="display:flex; gap:10px;">
                <button class="btn btn-undo" onclick="undo()">↩ 悔棋</button>
                <button class="btn" onclick="initGame()">重玩</button>
            </div>
        </div>
        
    </div>

    <div id="victory-screen" class="overlay">
        <canvas id="fireworks-canvas"></canvas>
        <div class="victory-content">
            <div class="neon-text">YOU WIN!</div>
            
            <div class="victory-stats">
                <div class="stat-item">
                    <span class="stat-label">分數</span>
                    <span class="stat-val" id="vic-score">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">步數</span>
                    <span class="stat-val" id="vic-steps">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">撤銷次數</span>
                    <span class="stat-val" id="vic-undos">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">目標達成</span>
                    <span class="stat-val" id="vic-target">2048</span>
                </div>
            </div>

            <button class="btn btn-victory-back" onclick="resumeGame()">返回遊戲</button>
        </div>
    </div>

    <p class="instructions">方向鍵 / 滑動移動方塊，相同數字會合併</p>

    <script>
        // --- 全局變數 ---
        let board;
        let score = 0;
        let steps = 0;
        let undoCount = 0;
        let rows = 4;
        let columns = 4;
        let isGameOver = false;
        let soundEnabled = true;
        let gameHistory = []; 
        let selectedGridSize = 4;
        let targetNumber = 2048; // 默認改回2048
        let hasWon = false; // 標記是否已經勝利
        
        // --- AI相關變數 ---
        let aiEnabled = false;
        let aiInterval = null;
        let aiMoves = 0;
        let aiSpeed = "slow";
        const aiSpeedMap = {
            "slow": 500,
            "medium": 200,
            "fast": 100,
            "veryfast": 50
        };
        
        // 方向顯示相關變數
        let lastAIMove = null;
        let directionDisplayTimer = null;
        
        // AI標題點擊計數器
        let titleClickCount = 0;
        let titleClickTimer = null;
        
        // 數字測試模式相關變數
        let testModeEnabled = false;
        let undoClickCount = 0;
        let undoClickTimer = null;
        
        // 權重矩陣 - 蛇形權重
        let weightMatrix = [];

        // --- 音效系統 ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();

        function playSound(type) {
            if (!soundEnabled || audioCtx.state === 'suspended') {
                audioCtx.resume();
                if (!soundEnabled) return;
            }

            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            const now = audioCtx.currentTime;

            if (type === 'move') {
                osc.type = 'sine'; osc.frequency.setValueAtTime(600, now);
                osc.frequency.exponentialRampToValueAtTime(200, now + 0.1);
                gainNode.gain.setValueAtTime(0.2, now);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                osc.start(now); osc.stop(now + 0.1);
            } else if (type === 'merge') {
                osc.type = 'triangle'; osc.frequency.setValueAtTime(300, now);
                osc.frequency.linearRampToValueAtTime(600, now + 0.1);
                gainNode.gain.setValueAtTime(0.2, now);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
                osc.start(now); osc.stop(now + 0.15);
            } else if (type === 'undo') {
                osc.type = 'sine'; osc.frequency.setValueAtTime(200, now);
                osc.frequency.exponentialRampToValueAtTime(600, now + 0.1);
                gainNode.gain.setValueAtTime(0.1, now);
                gainNode.gain.linearRampToValueAtTime(0.01, now + 0.1);
                osc.start(now); osc.stop(now + 0.1);
            } else if (type === 'gameover') {
                osc.type = 'sawtooth'; osc.frequency.setValueAtTime(200, now);
                osc.frequency.linearRampToValueAtTime(50, now + 0.8);
                gainNode.gain.setValueAtTime(0.3, now);
                gainNode.gain.linearRampToValueAtTime(0.01, now + 0.8);
                osc.start(now); osc.stop(now + 0.8);
            } else if (type === 'win') {
                const notes = [523.25, 659.25, 783.99, 1046.50, 1318.51, 1567.98]; 
                notes.forEach((freq, i) => {
                    setTimeout(() => {
                        const o = audioCtx.createOscillator();
                        const g = audioCtx.createGain();
                        o.type = 'triangle'; o.connect(g); g.connect(audioCtx.destination);
                        o.frequency.value = freq;
                        g.gain.setValueAtTime(0.15, audioCtx.currentTime);
                        g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.6);
                        o.start(audioCtx.currentTime); o.stop(audioCtx.currentTime + 0.6);
                    }, i * 100);
                });
            } else if (type === 'firework') {
                const bufferSize = audioCtx.sampleRate * 0.5; 
                const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;
                const noise = audioCtx.createBufferSource();
                noise.buffer = buffer;
                const noiseGain = audioCtx.createGain();
                const filter = audioCtx.createBiquadFilter();
                filter.type = 'lowpass'; filter.frequency.value = 800;
                noise.connect(filter); filter.connect(noiseGain); noiseGain.connect(audioCtx.destination);
                noiseGain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                noiseGain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                noise.start(audioCtx.currentTime);
            } else if (type === 'ai') {
                osc.type = 'sine'; osc.frequency.setValueAtTime(400, now);
                osc.frequency.exponentialRampToValueAtTime(300, now + 0.05);
                gainNode.gain.setValueAtTime(0.05, now);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.05);
                osc.start(now); osc.stop(now + 0.05);
            }
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            const btn = document.getElementById('sound-btn');
            btn.innerText = soundEnabled ? "開啟" : "關閉";
            btn.style.backgroundColor = soundEnabled ? "#8f7a66" : "#999";
        }

        // --- 設定選單邏輯 ---
        function openSettings() {
            if(document.getElementById("victory-screen").style.display === "flex") return;
            document.getElementById("settings-screen").style.display = "flex";
        }

        function closeSettings() {
            document.getElementById("settings-screen").style.display = "none";
        }

        // --- 測試密技 ---
        let winClickCount = 0;
        let winClickTimer = null;
        document.getElementById("score-box-trigger").addEventListener("click", function() {
            winClickCount++;
            if (winClickCount === 3) {
                triggerVictory();
                winClickCount = 0;
            }
            clearTimeout(winClickTimer);
            winClickTimer = setTimeout(() => { winClickCount = 0; }, 500); 
        });

        let loseClickCount = 0;
        let loseClickTimer = null;
        document.getElementById("step-box-trigger").addEventListener("click", function() {
            loseClickCount++;
            if (loseClickCount === 3) {
                triggerDefeat();
                loseClickCount = 0;
            }
            clearTimeout(loseClickTimer);
            loseClickTimer = setTimeout(() => { loseClickCount = 0; }, 500); 
        });

        // --- 遊戲邏輯 ---
        window.onload = function() {
            initGame();
            window.addEventListener('resize', resizeCanvas);
            
            initSizeSelector();
            initTargetSelector();
            updateTitle();
            
            document.getElementById('title-2048').addEventListener('click', function() {
                titleClickCount++;
                
                clearTimeout(titleClickTimer);
                titleClickTimer = setTimeout(() => { 
                    titleClickCount = 0; 
                }, 1000);
                
                if (titleClickCount === 6) {
                    toggleAI();
                    titleClickCount = 0;
                }
            });
        }

        // 初始化棋盤大小選擇器
        function initSizeSelector() {
            const sizeOptions = document.querySelectorAll('.size-option');
            sizeOptions.forEach(option => {
                option.addEventListener('click', function() {
                    const size = parseInt(this.getAttribute('data-size'));
                    
                    sizeOptions.forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                    
                    selectedGridSize = size;
                    
                    initGame();
                });
            });
        }

        // 初始化目標數字選擇器
        function initTargetSelector() {
            const targetOptions = document.querySelectorAll('.target-option');
            targetOptions.forEach(option => {
                option.addEventListener('click', function() {
                    const target = parseInt(this.getAttribute('data-target'));
                    
                    targetOptions.forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                    
                    targetNumber = target;
                    
                    // 更新標題
                    updateTitle();
                    
                    // 重新開始遊戲
                    initGame();
                });
            });
        }

        // 更新標題函數
        function updateTitle() {
            const titleElement = document.getElementById('title-2048');
            titleElement.textContent = targetNumber;
        }

        // 生成權重矩陣
        function generateWeightMatrix() {
            weightMatrix = [];
            for (let r = 0; r < rows; r++) {
                weightMatrix[r] = [];
                for (let c = 0; c < columns; c++) {
                    if (r % 2 === 0) {
                        weightMatrix[r][c] = (rows - r - 1) * columns + (columns - c - 1);
                    } else {
                        weightMatrix[r][c] = (rows - r - 1) * columns + c;
                    }
                }
            }
        }

        function initGame() {
            closeSettings();
            
            // 重置勝利狀態
            hasWon = false;
            
            if (aiEnabled) {
                stopAI();
            }
            
            // 退出測試模式
            testModeEnabled = false;
            undoClickCount = 0;
            
            const size = selectedGridSize;
            rows = size;
            columns = size;

            board = Array.from({ length: rows }, () => Array(columns).fill(0));
            score = 0;
            steps = 0;
            undoCount = 0;
            aiMoves = 0;
            isGameOver = false;
            gameHistory = []; 
            updateUndoButton();

            document.getElementById("score").innerText = score;
            document.getElementById("steps").innerText = steps;
            document.getElementById("ai-moves").innerText = aiMoves;
            document.getElementById("game-over").style.display = "none";
            document.getElementById("victory-screen").style.display = "none";
            stopFireworks();

            const boardEl = document.getElementById("board");
            boardEl.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;
            boardEl.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
            boardEl.className = `size-${size}`;

            generateWeightMatrix();

            renderBoard();
            setTwo();
            setTwo();
        }

        function undo() {
            // 如果已經勝利，禁止撤銷
            if (hasWon) {
                return;
            }
            
            if (gameHistory.length === 0) return;
            const lastState = gameHistory.pop();
            board = lastState.board;
            score = lastState.score;
            steps = lastState.steps;
            
            undoCount++; 
            isGameOver = false;
            
            document.getElementById("game-over").style.display = "none";
            
            document.getElementById("score").innerText = score;
            document.getElementById("steps").innerText = steps;
            
            updateBoardWithoutRerender();
            updateUndoButton();
            playSound('undo');
        }

        function updateUndoButton() {
            const undoBtn = document.getElementById("undo-btn");
            // 如果已經勝利，撤銷按鈕應該變為灰色
            if (hasWon) {
                undoBtn.classList.add('disabled');
                undoBtn.disabled = true;
            } else if (gameHistory.length === 0) {
                undoBtn.classList.add('disabled');
                undoBtn.disabled = false; // 仍然可以點擊（用於觸發測試模式）
            } else {
                undoBtn.classList.remove('disabled');
                undoBtn.disabled = false;
            }
        }

        // 撤銷按鈕點擊處理函數
        function handleUndoClick() {
            const undoBtn = document.getElementById("undo-btn");
            
            // 如果已經勝利，直接返回
            if (hasWon) {
                return;
            }
            
            // 如果按鈕是灰色(disabled)狀態但不是因為勝利
            if (undoBtn.classList.contains('disabled') && !hasWon) {
                // 增加點擊計數
                undoClickCount++;
                
                // 清除之前的計時器
                clearTimeout(undoClickTimer);
                
                // 設置新的計時器，500毫秒後重置計數
                undoClickTimer = setTimeout(() => {
                    undoClickCount = 0;
                }, 500);
                
                // 如果點擊了5次
                if (undoClickCount === 5) {
                    // 進入數字測試模式
                    enterNumberTestMode();
                    undoClickCount = 0;
                    return;
                }
            } else {
                // 正常執行撤銷
                undo();
            }
        }

        // 進入數字測試模式
        function enterNumberTestMode() {
            // 停止AI託管
            if (aiEnabled) {
                stopAI();
            }
            
            // 設置測試模式標誌
            testModeEnabled = true;
            
            // 清空棋盤
            board = Array.from({ length: rows }, () => Array(columns).fill(0));
            
            // 生成測試數字序列：2, 4, 8, 16, 32, 64, 128, 256, 512, 1024, 2048
            const testNumbers = [2, 4, 8, 16, 32, 64, 128, 256, 512, 1024, 2048];
            
            // 從左上角開始填充
            let numberIndex = 0;
            let filledCount = 0;
            const totalCells = rows * columns;
            
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < columns; c++) {
                    if (numberIndex < testNumbers.length && filledCount < totalCells) {
                        board[r][c] = testNumbers[numberIndex];
                        numberIndex++;
                        filledCount++;
                    } else {
                        // 如果測試數字用完了，填充剩下的格子為2
                        board[r][c] = 2;
                    }
                }
            }
            
            // 更新顯示
            updateBoardWithoutRerender();
            
            // 播放特殊音效
            playTestModeSound();
            
            // 顯示測試模式提示
            showTestModeNotification();
        }
        
        function playTestModeSound() {
            if (!soundEnabled || audioCtx.state === 'suspended') {
                audioCtx.resume();
                if (!soundEnabled) return;
            }

            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            const now = audioCtx.currentTime;
            
            // 測試模式音效
            osc.type = 'sine';
            osc.frequency.setValueAtTime(523.25, now); // C5
            osc.frequency.linearRampToValueAtTime(659.25, now + 0.1); // E5
            osc.frequency.linearRampToValueAtTime(783.99, now + 0.2); // G5
            gainNode.gain.setValueAtTime(0.2, now);
            gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
            osc.start(now);
            osc.stop(now + 0.3);
        }
        
        function showTestModeNotification() {
            // 創建通知元素
            const notification = document.createElement('div');
            notification.style.position = 'fixed';
            notification.style.top = '50%';
            notification.style.left = '50%';
            notification.style.transform = 'translate(-50%, -50%)';
            notification.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
            notification.style.color = 'white';
            notification.style.padding = '20px 30px';
            notification.style.borderRadius = '10px';
            notification.style.fontSize = '20px';
            notification.style.fontWeight = 'bold';
            notification.style.zIndex = '3000';
            notification.style.textAlign = 'center';
            notification.style.boxShadow = '0 0 20px rgba(0, 0, 0, 0.5)';
            notification.textContent = '數字測試模式已啟動！\n檢視所有數字樣式';
            
            document.body.appendChild(notification);
            
            // 2秒後淡出並移除通知
            setTimeout(() => {
                notification.style.transition = 'opacity 0.5s';
                notification.style.opacity = '0';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 500);
            }, 2000);
        }

        function renderBoard() {
            const boardEl = document.getElementById("board");
            const tiles = document.querySelectorAll(".tile");
            tiles.forEach(t => t.remove());

            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < columns; c++) {
                    let tile = document.createElement("div");
                    tile.classList.add("tile");
                    let num = board[r][c];
                    if (num > 0) {
                        tile.innerText = num;
                        if (num <= 4096) {
                            tile.classList.add("x" + num);
                        } else if (num <= 8192) {
                            tile.classList.add("x4096");
                        } else {
                            tile.classList.add("x2048");
                        }
                    }
                    boardEl.appendChild(tile);
                }
            }
        }

        function filterZero(row) {
            return row.filter(num => num != 0);
        }

        function slide(row) {
            row = filterZero(row);
            let mergedThisRow = false;
            for (let i = 0; i < row.length - 1; i++) {
                if (row[i] == row[i+1]) {
                    row[i] *= 2;
                    row[i+1] = 0;
                    score += row[i];
                    mergedThisRow = true;
                }
            }
            row = filterZero(row);
            while (row.length < columns) row.push(0);
            return { newRow: row, merged: mergedThisRow };
        }

        function move(direction, fromAI = false) {
            // 如果在測試模式下或已經勝利，禁止移動
            if (testModeEnabled || hasWon) return false;
            
            if (isGameOver || document.getElementById("settings-screen").style.display === "flex") return;

            const currentBoardState = JSON.parse(JSON.stringify(board));
            const currentScoreState = score;
            const currentStepsState = steps;

            let moved = false;
            let mergedInMove = false;

            if (direction === 'Left' || direction === 'Right') {
                for (let r = 0; r < rows; r++) {
                    let row = board[r];
                    let original = JSON.stringify(row);
                    if (direction === 'Right') row.reverse();
                    let result = slide(row);
                    row = result.newRow;
                    if (result.merged) mergedInMove = true;
                    if (direction === 'Right') row.reverse();
                    board[r] = row;
                    if (JSON.stringify(board[r]) !== original) moved = true;
                }
            } 
            else if (direction === 'Up' || direction === 'Down') {
                for (let c = 0; c < columns; c++) {
                    let row = [];
                    for(let r=0; r<rows; r++) row.push(board[r][c]);
                    let original = JSON.stringify(row);
                    if (direction === 'Down') row.reverse();
                    let result = slide(row);
                    row = result.newRow;
                    if (result.merged) mergedInMove = true;
                    if (direction === 'Down') row.reverse();
                    for (let r = 0; r < rows; r++) board[r][c] = row[r];
                    if (JSON.stringify(row) !== original) moved = true;
                }
            }

            if (moved) {
                steps++;
                gameHistory.push({
                    board: currentBoardState,
                    score: currentScoreState,
                    steps: currentStepsState
                });
                updateUndoButton();
                document.getElementById("score").innerText = score;
                document.getElementById("steps").innerText = steps;
                
                updateBoardWithoutRerender();
                
                setTwo();
                
                if (mergedInMove && !fromAI) playSound('merge');
                else if (!fromAI) playSound('move');

                checkWin();
                checkGameOver();
            }
            
            return moved;
        }
        
        function updateBoardWithoutRerender() {
            const tiles = document.querySelectorAll(".tile");
            let tileIndex = 0;
            
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < columns; c++) {
                    const num = board[r][c];
                    if (tileIndex < tiles.length) {
                        const tile = tiles[tileIndex];
                        if (num > 0) {
                            tile.innerText = num;
                            tile.className = "tile";
                            if (num <= 4096) {
                                tile.classList.add("x" + num);
                            } else if (num <= 8192) {
                                tile.classList.add("x4096");
                            } else {
                                tile.classList.add("x2048");
                            }
                        } else {
                            tile.innerText = "";
                            tile.className = "tile";
                        }
                        tileIndex++;
                    }
                }
            }
        }

        function setTwo() {
            if (testModeEnabled) return;
            
            if (!hasEmptyTile()) return;
            let found = false;
            while (!found) {
                let r = Math.floor(Math.random() * rows);
                let c = Math.floor(Math.random() * columns);
                if (board[r][c] == 0) {
                    board[r][c] = Math.random() > 0.1 ? 2 : 4;
                    updateBoardWithoutRerender();
                    found = true;
                }
            }
        }

        function hasEmptyTile() {
            for (let r = 0; r < rows; r++) for (let c = 0; c < columns; c++) if (board[r][c] == 0) return true;
            return false;
        }

        function checkWin() {
            if (testModeEnabled || hasWon) return;
            
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < columns; c++) {
                    if (board[r][c] === targetNumber) {
                        triggerVictory();
                        return;
                    }
                }
            }
        }

        function triggerVictory() {
            // 設置勝利標記
            hasWon = true;
            
            // 保存勝利前的遊戲狀態
            window.victoryBoardState = JSON.parse(JSON.stringify(board));
            window.victoryScore = score;
            window.victorySteps = steps;
            window.victoryUndoCount = undoCount;
            
            isGameOver = true;
            
            document.getElementById("vic-score").innerText = score;
            document.getElementById("vic-steps").innerText = steps;
            document.getElementById("vic-undos").innerText = undoCount;
            document.getElementById("vic-target").innerText = targetNumber;

            document.getElementById("victory-screen").style.display = "flex";
            playSound('win');
            startFireworks();
            
            if (aiEnabled) {
                stopAI();
            }
            
            // 進入勝利畫面後，撤銷按鈕變為灰色
            updateUndoButton();
        }
        
        // 返回遊戲函數 - 從勝利畫面返回
        function resumeGame() {
            // 隱藏勝利畫面
            document.getElementById("victory-screen").style.display = "none";
            // 停止煙火
            stopFireworks();
            
            // 注意：這裡不重置hasWon，保持勝利狀態，禁止繼續遊戲
            
            // 如果AI之前是開啟的，重新開啟AI
            if (aiEnabled) {
                startAI();
            }
            
            // 顯示提示信息
            showResumeNotification();
        }
        
        // 顯示返回遊戲提示
        function showResumeNotification() {
            // 創建提示元素
            const notification = document.createElement('div');
            notification.style.position = 'fixed';
            notification.style.top = '20px';
            notification.style.left = '50%';
            notification.style.transform = 'translateX(-50%)';
            notification.style.backgroundColor = 'rgba(143, 122, 102, 0.9)';
            notification.style.color = 'white';
            notification.style.padding = '10px 20px';
            notification.style.borderRadius = '5px';
            notification.style.fontSize = '14px';
            notification.style.fontWeight = 'bold';
            notification.style.zIndex = '3000';
            notification.style.textAlign = 'center';
            notification.style.boxShadow = '0 2px 10px rgba(0, 0, 0, 0.2)';
            notification.textContent = '已達到目標 ' + targetNumber + '！請點擊「新遊戲」開始新一局';
            
            document.body.appendChild(notification);
            
            // 3秒後淡出並移除通知
            setTimeout(() => {
                notification.style.transition = 'opacity 0.5s';
                notification.style.opacity = '0';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 500);
            }, 3000);
        }
        
        function triggerDefeat() {
            isGameOver = true;
            document.getElementById("game-over").style.display = "flex";
            playSound('gameover');
            
            if (aiEnabled) {
                stopAI();
            }
        }

        function checkGameOver() {
            if (testModeEnabled) return;
            
            if (hasEmptyTile()) return;
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < columns; c++) {
                    if (c < columns - 1 && board[r][c] == board[r][c+1]) return;
                    if (r < rows - 1 && board[r][c] == board[r+1][c]) return;
                }
            }
            triggerDefeat();
        }

        // --- 輸入監聽 ---
        document.addEventListener('keyup', (e) => {
            if (aiEnabled || testModeEnabled || hasWon) return;
            if (e.code == "ArrowLeft") move('Left');
            else if (e.code == "ArrowRight") move('Right');
            else if (e.code == "ArrowUp") move('Up');
            else if (e.code == "ArrowDown") move('Down');
        });

        let startX, startY;
        document.addEventListener('touchstart', (e) => {
            if (aiEnabled || testModeEnabled || hasWon) return;
            if(e.touches.length > 1) return;
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }, { passive: false });
        document.addEventListener('touchmove', (e) => { e.preventDefault(); }, { passive: false });
        document.addEventListener('touchend', (e) => {
            if (aiEnabled || testModeEnabled || hasWon) return;
            if(!startX || !startY) return;
            let endX = e.changedTouches[0].clientX;
            let endY = e.changedTouches[0].clientY;
            if (Math.abs(endX - startX) > Math.abs(endY - startY)) {
                if (Math.abs(endX - startX) > 30) {
                    if (endX - startX > 0) move('Right'); else move('Left');
                }
            } else {
                if (Math.abs(endY - startY) > 30) {
                    if (endY - startY > 0) move('Down'); else move('Up');
                }
            }
            startX = null; startY = null;
        });

        // --- 改進的AI託管功能 ---
        function toggleAI() {
            if (testModeEnabled || hasWon) return;
            
            if (aiEnabled) {
                stopAI();
            } else {
                startAI();
            }
        }
        
        function startAI() {
            if (hasWon) return;
            
            aiEnabled = true;
            document.getElementById('ai-stats-container').classList.add('visible');
            document.getElementById('ai-direction-display').classList.add('visible');
            document.getElementById('ai-speed').innerText = "慢";
            aiInterval = setInterval(makeAIMove, aiSpeedMap[aiSpeed]);
        }
        
        function stopAI() {
            aiEnabled = false;
            document.getElementById('ai-stats-container').classList.remove('visible');
            document.getElementById('ai-direction-display').classList.remove('visible');
            
            if (directionDisplayTimer) {
                clearTimeout(directionDisplayTimer);
                directionDisplayTimer = null;
            }
            
            if (aiInterval) {
                clearInterval(aiInterval);
                aiInterval = null;
            }
        }
        
        // 顯示AI移動方向
        function showAIDirection(direction) {
            const arrowElement = document.getElementById('direction-arrow');
            const textElement = document.getElementById('direction-text');
            
            let arrow = '';
            let text = '';
            
            switch(direction) {
                case 'Left':
                    arrow = '←';
                    text = '向左移動';
                    break;
                case 'Right':
                    arrow = '→';
                    text = '向右移動';
                    break;
                case 'Up':
                    arrow = '↑';
                    text = '向上移動';
                    break;
                case 'Down':
                    arrow = '↓';
                    text = '向下移動';
                    break;
                default:
                    arrow = '→';
                    text = '向右移動';
            }
            
            arrowElement.textContent = arrow;
            textElement.textContent = text;
            
            // 為箭頭添加動畫效果
            arrowElement.style.transform = 'scale(1.2)';
            setTimeout(() => {
                arrowElement.style.transform = 'scale(1)';
            }, 150);
            
            // 清除之前的計時器
            if (directionDisplayTimer) {
                clearTimeout(directionDisplayTimer);
            }
            
            // 方向顯示會在下次移動時更新，所以不需要定時清除
            lastAIMove = direction;
        }
        
        function makeAIMove() {
            if (isGameOver || testModeEnabled || hasWon) {
                stopAI();
                return;
            }
            
            const bestMove = findBestMove();
            
            if (bestMove) {
                // 顯示移動方向
                showAIDirection(bestMove);
                
                const moved = move(bestMove, true);
                if (moved) {
                    aiMoves++;
                    document.getElementById('ai-moves').innerText = aiMoves;
                    playSound('ai');
                }
            } else {
                // 沒有有效移動，顯示"無移動"
                showAIDirection('None');
                stopAI();
            }
        }
        
        function findBestMove() {
            const directions = ['Left', 'Right', 'Up', 'Down'];
            let bestScore = -Infinity;
            let bestMove = null;
            
            // 對每個方向進行評估
            for (const dir of directions) {
                // 創建棋盤副本進行模擬
                const { board: newBoard, moved, score: moveScore } = simulateMove(board, dir);
                
                if (!moved) continue;
                
                // 使用改進的評估函數
                const moveEval = evaluateBoardImproved(newBoard);
                
                // 綜合評分
                const totalScore = moveEval + moveScore * 0.5;
                
                if (totalScore > bestScore) {
                    bestScore = totalScore;
                    bestMove = dir;
                }
            }
            
            return bestMove;
        }
        
        function simulateMove(board, direction) {
            const newBoard = JSON.parse(JSON.stringify(board));
            let moved = false;
            let score = 0;
            
            if (direction === 'Left' || direction === 'Right') {
                for (let r = 0; r < rows; r++) {
                    let row = [...newBoard[r]];
                    const original = JSON.stringify(row);
                    
                    if (direction === 'Right') row.reverse();
                    
                    let filtered = row.filter(num => num !== 0);
                    
                    for (let i = 0; i < filtered.length - 1; i++) {
                        if (filtered[i] === filtered[i + 1]) {
                            filtered[i] *= 2;
                            score += filtered[i];
                            filtered.splice(i + 1, 1);
                        }
                    }
                    
                    while (filtered.length < columns) filtered.push(0);
                    
                    if (direction === 'Right') filtered.reverse();
                    
                    newBoard[r] = filtered;
                    
                    if (JSON.stringify(newBoard[r]) !== original) moved = true;
                }
            } else if (direction === 'Up' || direction === 'Down') {
                for (let c = 0; c < columns; c++) {
                    let col = [];
                    for (let r = 0; r < rows; r++) col.push(newBoard[r][c]);
                    
                    const original = JSON.stringify(col);
                    
                    if (direction === 'Down') col.reverse();
                    
                    let filtered = col.filter(num => num !== 0);
                    
                    for (let i = 0; i < filtered.length - 1; i++) {
                        if (filtered[i] === filtered[i + 1]) {
                            filtered[i] *= 2;
                            score += filtered[i];
                            filtered.splice(i + 1, 1);
                        }
                    }
                    
                    while (filtered.length < rows) filtered.push(0);
                    
                    if (direction === 'Down') filtered.reverse();
                    
                    for (let r = 0; r < rows; r++) newBoard[r][c] = filtered[r];
                    
                    if (JSON.stringify(col) !== JSON.stringify(filtered)) moved = true;
                }
            }
            
            return { board: newBoard, moved, score };
        }
        
        // 改進的AI評估函數
        function evaluateBoardImproved(board) {
            let score = 0;
            
            // 1. 空格子數量（最重要因素）
            let emptyCells = 0;
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < columns; c++) {
                    if (board[r][c] === 0) emptyCells++;
                }
            }
            score += emptyCells * 100;
            
            // 2. 最大數字位置（鼓勵放在角落）
            let maxTile = 0;
            let maxTileR = 0, maxTileC = 0;
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < columns; c++) {
                    const val = board[r][c];
                    if (val > maxTile) {
                        maxTile = val;
                        maxTileR = r;
                        maxTileC = c;
                    }
                }
            }
            
            // 角落獎勵
            const isCorner = (maxTileR === 0 || maxTileR === rows-1) && 
                            (maxTileC === 0 || maxTileC === columns-1);
            if (isCorner) {
                score += maxTile * 5;
            }
            
            // 3. 平滑性（相鄰格子值接近）
            let smoothness = 0;
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < columns - 1; c++) {
                    if (board[r][c] > 0 && board[r][c + 1] > 0) {
                        const diff = Math.abs(Math.log2(board[r][c]) - Math.log2(board[r][c + 1]));
                        smoothness -= diff;
                    }
                }
            }
            
            for (let c = 0; c < columns; c++) {
                for (let r = 0; r < rows - 1; r++) {
                    if (board[r][c] > 0 && board[r + 1][c] > 0) {
                        const diff = Math.abs(Math.log2(board[r][c]) - Math.log2(board[r + 1][c]));
                        smoothness -= diff;
                    }
                }
            }
            score += smoothness * 3;
            
            // 4. 單調性（數字遞增/遞減）
            let monotonicity = 0;
            
            // 檢查行單調性
            for (let r = 0; r < rows; r++) {
                let increases = 0, decreases = 0;
                for (let c = 0; c < columns - 1; c++) {
                    const current = board[r][c] || 0;
                    const next = board[r][c + 1] || 0;
                    if (current > next) decreases++;
                    else if (current < next) increases++;
                }
                monotonicity += Math.max(increases, decreases);
            }
            
            // 檢查列單調性
            for (let c = 0; c < columns; c++) {
                let increases = 0, decreases = 0;
                for (let r = 0; r < rows - 1; r++) {
                    const current = board[r][c] || 0;
                    const next = board[r + 1][c] || 0;
                    if (current > next) decreases++;
                    else if (current < next) increases++;
                }
                monotonicity += Math.max(increases, decreases);
            }
            score += monotonicity * 10;
            
            // 5. 合併潛力
            let mergePotential = 0;
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < columns - 1; c++) {
                    if (board[r][c] > 0 && board[r][c] === board[r][c + 1]) {
                        mergePotential += board[r][c] * 2;
                    }
                }
            }
            
            for (let c = 0; c < columns; c++) {
                for (let r = 0; r < rows - 1; r++) {
                    if (board[r][c] > 0 && board[r][c] === board[r + 1][c]) {
                        mergePotential += board[r][c] * 2;
                    }
                }
            }
            score += mergePotential * 2;
            
            // 6. 權重矩陣位置得分
            let positionScore = 0;
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < columns; c++) {
                    if (board[r][c] > 0) {
                        positionScore += board[r][c] * weightMatrix[r][c];
                    }
                }
            }
            score += positionScore * 0.05;
            
            return score;
        }

        // --- 煙火特效 ---
        let canvas = document.getElementById('fireworks-canvas');
        let ctx = canvas.getContext('2d');
        let fireworks = [];
        let particles = [];
        let animationId;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function random(min, max) { return Math.random() * (max - min) + min; }

        class Firework {
            constructor() {
                this.x = random(window.innerWidth * 0.1, window.innerWidth * 0.9);
                this.y = window.innerHeight;
                this.targetY = random(window.innerHeight * 0.1, window.innerHeight * 0.4);
                this.speed = random(5, 8);
                this.angle = -Math.PI / 2 + random(-0.1, 0.1);
                this.vx = Math.cos(this.angle) * this.speed;
                this.vy = Math.sin(this.angle) * this.speed;
                this.hue = Math.floor(random(0, 360));
                this.brightness = random(50, 70);
                this.dead = false;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.05;
                if (this.vy >= 0 || this.y <= this.targetY) {
                    this.dead = true;
                    createParticles(this.x, this.y, this.hue);
                    playSound('firework');
                }
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${this.hue}, 100%, ${this.brightness}%)`;
                ctx.fill();
            }
        }

        class Particle {
            constructor(x, y, hue) {
                this.x = x; this.y = y;
                this.hue = hue + random(-20, 20);
                const angle = random(0, Math.PI * 2);
                const speed = random(1, 10); 
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.friction = 0.92;
                this.gravity = 0.15;
                this.alpha = 1;
                this.decay = random(0.005, 0.02);
                this.brightness = random(50, 80);
            }
            update() {
                this.vx *= this.friction;
                this.vy *= this.friction;
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.decay;
                if (Math.random() < 0.1) this.brightness = 100; else this.brightness = random(50, 80);
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, random(1, 2.5), 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${this.hue}, 100%, ${this.brightness}%)`;
                ctx.fill();
                ctx.restore();
            }
        }

        function createParticles(x, y, hue) {
            const particleCount = 80; 
            for (let i = 0; i < particleCount; i++) particles.push(new Particle(x, y, hue));
        }

        function loop() {
            animationId = requestAnimationFrame(loop);
            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'lighter';
            if (Math.random() < 0.15) { 
                fireworks.push(new Firework());
                if (Math.random() < 0.3) fireworks.push(new Firework());
            }
            fireworks = fireworks.filter(f => !f.dead);
            particles = particles.filter(p => p.alpha > 0);
            fireworks.forEach(f => { f.update(); f.draw(); });
            particles.forEach(p => { p.update(); p.draw(); });
        }

        function startFireworks() { resizeCanvas(); loop(); }
        function stopFireworks() {
            if (animationId) cancelAnimationFrame(animationId);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            fireworks = []; particles = [];
        }
    </script>
